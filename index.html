<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        .box{
            position:relative;
        }
        .frnd{
            top:-450px;
        }
        .boy{
            left:300px;
            z-index:1;
        }
    </style>
</head>
<body>
    <h3>Z index</h3>
    <div class="box-container">
        <div class="box boy">
            <img src="image/kkawsar.png" alt="">
        </div>
        <div class="box frnd">
            <img src="image/mr.jpg" alt="">
        </div>
        <div class="box">
            <img src="" alt="">
        </div>
    </div>
    
</body>
</html>
